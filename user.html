<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
</head>
<body>
  <div class="profile-card">
    <h1>User Profile</h1>
    <div id="profileInfo"></div>

    <div class="profile-buttons">
      <button onclick="window.location.href='index.html'">Back to Feed</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      window.location.href = 'index.html';
    } else {
      const div = document.getElementById('profileInfo');
      div.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Password:</strong> ********</p>
        <p><strong>Sports:</strong></p>
        <ul>
          ${Object.entries(user.sports).map(([sport, level]) => `<li>${sport}: ${level}</li>`).join('')}
        </ul>
        <p><strong>Games Attended:</strong> ${user.games_attended}</p>
        <p><strong>Games Enrolled:</strong> ${user.games_enrolled}</p>
        <p><strong>Motivation:</strong> ${user.motivation}</p>
      `;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>

  <link rel="stylesheet" href="css/styles.css" />
</body>
</html>

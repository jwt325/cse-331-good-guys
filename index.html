<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="top-bar">
    <h1>Game Finder</h1>
    <div id="authControls" class="auth-buttons"></div>
  </div>

  <hr>

  <button id="toggleGameFormBtn" style="display: none;">Create A New Event</button>

  <div id="gameForm" class="form-container"  style="display: none;">
    <h3 id="createGameTitle">Create an Event</h3>
  
    <label for="gameTitle">Title:</label>
    <input type="text" id="gameTitle" placeholder="Game title">
  
    <label for="gameDescription">Description:</label>
    <textarea id="gameDescription" rows="3" cols="50" placeholder="Game description"></textarea>
  
    <label for="gameLocation">Location:</label>
    <input type="text" id="gameLocation" placeholder="Location">
  
    <label for="gameSport">Sport:</label>
    <input type="text" id="gameSport" placeholder="Sport type">
  
    <label for="gameSkill">Skill Level:</label>
    <input type="text" id="gameSkill" placeholder="Skill level">
  
    <label for="numPlayers">Total Players Needed:</label>
    <input type="number" id="numPlayers" min="1" value="5">
  
    <label for="gameDateTime">Date and Time:</label>
    <input type="datetime-local" id="gameDateTime">
  
    <button id="submitGameBtn">Create</button>
  </div>
  

  <script>
    const toggleBtn = document.getElementById('toggleGameFormBtn');
    const gameForm2 = document.getElementById('gameForm');
  
    toggleBtn.addEventListener('click', () => {
      if (gameForm2.style.display === 'none') {
        gameForm2.style.display = 'block';
        toggleBtn.textContent = 'Hide Event Form';
      } else {
        gameForm2.style.display = 'none';
        toggleBtn.textContent = 'Create A New Event';
      }
    });
  </script>

  <h2 id="gameType">Recommended Games</h2>
  <div id="gameList"></div>
  
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h3 id="modalTitle">Login</h3>
      <input type="email" id="email" placeholder="Email" style="display: none;" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="submitAuth()">Submit</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="top-bar">
    <h1>Game Finder</h1>
    <div id="authControls" class="auth-buttons"></div>
  </div>

  <hr>
  <h2 id="gameType">All Games</h2>
  <ul id="gameList"></ul>

  <div id="gameForm" style="display: none;">
    <h3>Create a Game</h3>
    <textarea id="gameContent" rows="3" cols="50" placeholder="Placeholder"></textarea><br>
    <button id="submitGameBtn">Create</button>
  </div>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h3 id="modalTitle">Login</h3>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="submitAuth()">Submit</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

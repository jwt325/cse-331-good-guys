<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="top-bar">
    <h1>Game Finder</h1>
    <div id="authControls" class="auth-buttons"></div>
  </div>

  <hr>

  <button id="toggleGameFormBtn" style="display: none;">+ Create Game +</button>

  <div id="gameForm" style="display: none;">
    <h3>Create a Game</h3>
    
    <label for="gameTitle">Title:</label><br>
    <input type="text" id="gameTitle" placeholder="Game title"><br><br>
  
    <label for="gameDescription">Description:</label><br>
    <textarea id="gameDescription" rows="3" cols="50" placeholder="Game description"></textarea><br><br>
  
    <label for="gameLocation">Location:</label><br>
    <input type="text" id="gameLocation" placeholder="Location"><br><br>
  
    <label for="gameSport">Sport:</label><br>
    <input type="text" id="gameSport" placeholder="Sport type"><br><br>
  
    <label for="gameSkill">Skill Level:</label><br>
    <input type="text" id="gameSkill" placeholder="Skill level"><br><br>
  
    <!-- <label for="currentPlayers">Current Players:</label><br>
    <input type="number" id="currentPlayers" min="0" value="0"><br><br> -->
  
    <label for="numPlayers">Total Players Needed:</label><br>
    <input type="number" id="numPlayers" min="1" value="5"><br><br>
  
    <label for="gameDateTime">Date and Time:</label><br>
    <input type="datetime-local" id="gameDateTime"><br><br>
  
    <button id="submitGameBtn">Create</button>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleGameFormBtn');
    const gameForm2 = document.getElementById('gameForm');
  
    toggleBtn.addEventListener('click', () => {
      if (gameForm2.style.display === 'none') {
        gameForm2.style.display = 'block';
        toggleBtn.textContent = '− Hide Game Form';
      } else {
        gameForm2.style.display = 'none';
        toggleBtn.textContent = '+ Create Game +';
      }
    });
  </script>

  <h2 id="gameType">All Games</h2>
  <div id="gameList"></div>
  
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h3 id="modalTitle">Login</h3>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="submitAuth()">Submit</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
